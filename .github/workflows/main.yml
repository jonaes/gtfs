name: GTFS Build & Publish

on:
  schedule:
    - cron: '0 4 */7 * *'  # alle 1 Tage um 4:00 UTC
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas geopy beautifulsoup4 requests lxml

    - name: ğŸ” Lade Fahrplandaten 
      working-directory: optima
      run: |
        n=0
        until [ $n -ge 3 ]; do
          python dl_timetable.py && break
          n=$((n+1))
          echo "âš ï¸ Fehler beim Laden â€“ versuche erneut ($n/3) ..."
          sleep 10
        done

    - name: ğŸ”„ Run GTFS pipeline
      working-directory: optima
      run: |
        python process_timetable.py
        python generate_shapes.py
        python enrich.py
        python generate_info.py
        python pack_gtfs.py

    - name: ğŸ—ƒï¸ Verschiebe GTFS ZIP nach /output
      run: |
        mkdir -p output
        mv optima/optima_gtfs.zip output/optima_gtfs.zip

    - name: ğŸ’¾ Commit ZIP in main
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add output/optima_gtfs.zip
        git commit -m "ğŸ”„ Update GTFS ZIP: $(date -u +%Y-%m-%dT%H:%M:%SZ)" || echo "No changes to commit"
        git push
