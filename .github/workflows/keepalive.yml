name: keepalive
on: {schedule: [{cron: "0 3 * 12 *"}, {cron: "0 3 * 1 *"}], workflow_dispatch: {}}
permissions: {contents: write}
jobs:
  k: {runs-on: ubuntu-latest, steps: [
    {uses: actions/checkout@v4},
    {run: 'date -u +"%Y-%m-%dT%H:%M:%SZ" > .github/keepalive.txt; git config user.name github-actions[bot]; git config user.email github-actions[bot]@users.noreply.github.com; git add .github/keepalive.txt; git commit -m "chore: keepalive" || exit 0; git push'}
  ]}
